<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- DB에 저장된 산출물 유형과 테마(장소명)를 이용해 동적으로 제목을 설정합니다. -->
    <title>인쇄용 자료: {{ result.theme }} ({{ result.get_output_type_display }})</title>
    <style>
        /* 기본 스타일 및 인쇄용 스타일 */
        body {
            font-family: 'Malgun Gothic', '맑은 고딕', sans-serif;
            line-height: 1.8;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 210mm; /* A4 용지 너비 */
            min-height: 297mm; /* A4 용지 높이 */
            padding: 20mm;
            margin: 1rem auto;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            box-sizing: border-box;
        }
        .print-controls {
            text-align: center;
            padding: 1rem;
            background-color: #333;
        }
        .print-controls button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
        }
        /* AI가 생성한 HTML 콘텐츠 스타일링 */
        .content h1, .content h2, .content h3 {
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-top: 2rem;
        }
        .content ul, .content ol {
            padding-left: 20px;
        }
        .content p {
            margin-bottom: 1rem;
        }
        .content strong {
            color: #2c3e50;
        }

        /* 인쇄 시 적용되는 스타일 */
        @media print {
            body {
                background-color: #fff; /* 인쇄 시 배경색 제거 */
            }
            .print-controls {
                display: none; /* 인쇄 시 버튼 숨기기 */
            }
            .container {
                width: auto;
                margin: 0;
                padding: 0;
                box-shadow: none;
                border: none;
            }
        }
    </style>
</head>
<body>

    <div class="print-controls">
        <button onclick="window.print()">이 페이지 인쇄하기 (또는 PDF로 저장)</button>
    </div>

    <div class="container">
        <!-- AI가 생성하여 DB에 저장된 response_text (HTML)를 그대로 출력합니다. -->
        <!-- safe 필터는 HTML 태그가 이스케이프되지 않고 그대로 렌더링되도록 합니다. -->
        <div class="content">
            {{ result.response_text|safe }}
        </div>
    </div>

</body>
</html>
